<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <h1 class="text-centre">Welcome to calculator</h1>
    <div class="conatainer flex flex-col item-centre mx-auto">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button gra">C</button>
            <button class="button gra">%</button>
            <button class="button gra">M+</button>
            <button class="button gra">M-</button>
        </div>
        <div class="row">
            <button class="button blc">7</button>
            <button class="button blc">8</button>
            <button class="button blc">9</button>
            <button class="button ylw">*</button>
        </div>
        <div class="row">
            <button class="button blc">6</button>
            <button class="button blc" >5</button>
            <button class="button blc">4</button>
            <button class="button ylw">/</button>
        </div>
        <div class="row">
            <button class="button blc">3</button>
            <button class="button blc">2</button>
            <button class="button blc">1</button>
            <button class="button ylw">+</button>
        </div>
        <div class="row">
            <button class="button blc">0</button>
            <button class="button ylw">.</button>
            <button class="button ylw">=</button>
            <button class="button ylw">-</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
